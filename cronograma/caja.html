  <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Caja Diario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .caja-panel {
      max-width: 750px;
      margin: auto;
      margin-top: 30px;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      background-color: #ffffff;
    }
    .total-box {
      font-size: 1.5rem;
      font-weight: bold;
      background-color: #e9f7ef;
      padding: 10px;
      border-radius: 10px;
    }
    .floating-reset-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
      border-radius: 50px;
      padding: 10px 20px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .floating-reset-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
<div class="d-flex">
  <!-- Sidebar -->
  <div class="bg-dark text-white p-3" style="min-width: 200px; height: 100vh; position: fixed;">
    <h5 class="text-center"> Men煤</h5>
    <ul class="nav flex-column mt-4">
      <li class="nav-item">
        <a href="cronograma.html" class="nav-link text-white"> Inicio</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link text-white"> Caja Diario</a>
      </li>
    </ul>
  </div>

  <!-- Contenido principal -->
  <div style="margin-left: 200px; width: 100%;">
    <div class="container caja-panel">
      <h3 class="text-center mb-4"> Caja Diario</h3>

      <!-- Botones -->
      <div class="text-end mb-3 d-flex justify-content-end gap-2">
        <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#modalYape"> Dinero por Yape</button>
        <button class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#modalGastos"> Ver Gastos</button>
      </div>
      <form id="formCaja">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="venta" class="form-label">Venta Diaria (S/)</label>
            <input type="number" class="form-control" id="venta" min="0" required>
          </div>
          <div class="col-md-6">
            <label for="descripcionVenta" class="form-label">Descripci贸n</label>
            <input type="text" class="form-control" id="descripcionVenta" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="gastos" class="form-label">Gastos (S/)</label>
          <input type="number" class="form-control" id="gastos" min="0" required>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="montoPago" class="form-label">Monto de Pago (S/)</label>
            <input type="number" class="form-control" id="montoPago" min="0" required>
          </div>
          <div class="col-md-6">
            <label for="tipoPago" class="form-label">Tipo de Pago</label>
            <select class="form-select" id="tipoPago" required>
              <option value="">Seleccione una opci贸n</option>
              <option value="Yape">Yape</option>
              <option value="Plin">Plin</option>
              <option value="Transferencia">Transferencia</option>
            </select>
          </div>
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Agregar Registro</button>
        </div>
      </form>

      <hr>

      <div class="total-box text-center mt-3">
         Total Disponible en Caja: <span id="totalCaja">S/ 0.00</span>
      </div>

      <hr>

      <h5 class="mt-4"> Historial</h5>
      <ul class="list-group" id="historialLista"></ul>
    </div>

<!-- Modal Gastos -->
<div class="modal fade" id="modalGastos" tabindex="-1" aria-labelledby="modalGastosLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form id="formGastos">
        <div class="modal-header">
          <h5 class="modal-title" id="modalGastosLabel"> Registro de Gastos</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="fechaGasto" class="form-label">Fecha</label>
              <input type="date" class="form-control" id="fechaGasto" required>
            </div>
            <div class="col-md-4">
              <label for="descGasto" class="form-label">Descripci贸n</label>
              <input type="text" class="form-control" id="descGasto" required>
            </div>
            <div class="col-md-4">
              <label for="montoGasto" class="form-label">Monto (S/)</label>
              <input type="number" class="form-control" id="montoGasto" min="0" required>
            </div>
          </div>

          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-danger">Agregar Gasto</button>
          </div>

          <div class="alert alert-secondary">
            <strong>Ь Total Gastado:</strong> S/ <span id="totalGastos">0.00</span>
          </div>

          <h6> Historial de Gastos:</h6>
          <ul class="list-group" id="listaGastos"></ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Modal Yape -->
<div class="modal fade" id="modalYape" tabindex="-1" aria-labelledby="modalYapeLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalYapeLabel"> Dinero por Yape</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <div class="alert alert-success">
           <strong>Total en Yape:</strong> S/ <span id="totalYape">0.00</span>
        </div>
        <h6> Historial de Yape:</h6>
        <ul class="list-group" id="listaYape"></ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
<!-- Bot贸n Flotante -->
<button onclick="reiniciarDatos()" class="btn btn-danger floating-reset-btn"> Reiniciar</button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  let totalCajaActual = parseFloat(localStorage.getItem("totalCaja")) || 0;
  let historial = JSON.parse(localStorage.getItem("historial")) || [];
  let gastos = JSON.parse(localStorage.getItem("gastos")) || [];
  let totalGastos = parseFloat(localStorage.getItem("totalGastos")) || 0;

  let yapeRegistros = JSON.parse(localStorage.getItem("yapeRegistros")) || [];
  let totalYape = parseFloat(localStorage.getItem("totalYape")) || 0;

  const totalCaja = document.getElementById("totalCaja");
  const historialLista = document.getElementById("historialLista");
  const totalGastosElem = document.getElementById("totalGastos");
  const listaGastos = document.getElementById("listaGastos");
  const totalYapeElemento = document.getElementById("totalYape");
  const listaYape = document.getElementById("listaYape");

  document.getElementById("formCaja").addEventListener("submit", function (e) {
    e.preventDefault();

    const venta = parseFloat(document.getElementById("venta").value) || 0;
    const descripcion = document.getElementById("descripcionVenta").value.trim();
    const gasto = parseFloat(document.getElementById("gastos").value) || 0;
    const pago = parseFloat(document.getElementById("montoPago").value) || 0;
    const tipo = document.getElementById("tipoPago").value;

    const fecha = new Date().toLocaleString();

    totalCajaActual += venta + pago - gasto;

    if (tipo === "Yape") {
      yapeRegistros.push({ fecha, monto: pago, descripcion });
      totalYape += pago;
      actualizarYape();
      renderYape();
    }

    historial.push({ fecha, venta, descripcion, gasto, pago, tipo });
    guardarDatos();
    renderHistorial();
    actualizarCaja();

    // Limpiar
    document.getElementById("formCaja").reset();
  });

  document.getElementById("formGastos").addEventListener("submit", function (e) {
    e.preventDefault();

    const fecha = document.getElementById("fechaGasto").value;
    const descripcion = document.getElementById("descGasto").value;
    const monto = parseFloat(document.getElementById("montoGasto").value);

    if (fecha && descripcion && monto >= 0) {
      gastos.push({ fecha, descripcion, monto });
      totalGastos += monto;
      totalCajaActual -= monto;
      guardarDatos();
      renderGastos();
      actualizarCaja();
      document.getElementById("formGastos").reset();
    }
  });

  function actualizarCaja() {
    totalCaja.textContent = `S/ ${totalCajaActual.toFixed(2)}`;
    localStorage.setItem("totalCaja", totalCajaActual.toFixed(2));
  }

  function guardarDatos() {
    localStorage.setItem("historial", JSON.stringify(historial));
    localStorage.setItem("gastos", JSON.stringify(gastos));
    localStorage.setItem("totalGastos", totalGastos.toFixed(2));
  }

  function renderHistorial() {
    historialLista.innerHTML = "";
    historial.forEach(item => {
      const li = document.createElement("li");
      li.className = "list-group-item";
      li.innerHTML = ` ${item.fecha} - <strong>${item.descripcion}</strong> | Venta: S/ ${item.venta.toFixed(2)} | Pago: S/ ${item.pago.toFixed(2)} (${item.tipo}) | Gasto: S/ ${item.gasto.toFixed(2)}`;
      historialLista.appendChild(li);
    });
  }

  function renderGastos() {
    listaGastos.innerHTML = "";
    gastos.forEach(g => {
      const li = document.createElement("li");
      li.className = "list-group-item";
      li.textContent = ` ${g.fecha} - S/ ${g.monto.toFixed(2)} (${g.descripcion})`;
      listaGastos.appendChild(li);
    });
    totalGastosElem.textContent = totalGastos.toFixed(2);
  }

  function actualizarYape() {
    totalYapeElemento.textContent = totalYape.toFixed(2);
    localStorage.setItem("totalYape", totalYape.toFixed(2));
    localStorage.setItem("yapeRegistros", JSON.stringify(yapeRegistros));
  }

  function renderYape() {
    listaYape.innerHTML = "";
    yapeRegistros.forEach(y => {
      const li = document.createElement("li");
      li.className = "list-group-item";
      li.textContent = ` ${y.fecha} - S/ ${y.monto.toFixed(2)} (${y.descripcion})`;
      listaYape.appendChild(li);
    });
  }

  function reiniciarDatos() {
    if (confirm("驴Seguro que deseas reiniciar todos los datos?")) {
      localStorage.clear();
      totalCajaActual = 0;
      historial = [];
      gastos = [];
      totalGastos = 0;
      yapeRegistros = [];
      totalYape = 0;
      renderHistorial();
      renderGastos();
      renderYape();
      actualizarCaja();
      actualizarYape();
    }
  }

  // Al cargar
  renderHistorial();
  renderGastos();
  renderYape();
  actualizarCaja();
  actualizarYape();
</script>
</body>
</html>
