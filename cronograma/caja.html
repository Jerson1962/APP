  <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Caja Diario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .caja-panel {
      max-width: 750px;
      margin: auto;
      margin-top: 30px;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      background-color: #ffffff;
    }
    .total-box {
      font-size: 1.5rem;
      font-weight: bold;
      background-color: #e9f7ef;
      padding: 10px;
      border-radius: 10px;
    }
    .floating-reset-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
      border-radius: 50px;
      padding: 10px 20px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .floating-reset-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
<div class="d-flex">
  <!-- Sidebar -->
  <div class="bg-dark text-white p-3" style="min-width: 200px; height: 100vh; position: fixed;">
    <h5 class="text-center">üìã Men√∫</h5>
    <ul class="nav flex-column mt-4">
      <li class="nav-item">
        <a href="cronograma.html" class="nav-link text-white">üè† Inicio</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link text-white">üí∞ Caja Diario</a>
      </li>
    </ul>
  </div>

  <!-- Contenido principal -->
  <div style="margin-left: 200px; width: 100%;">
    <div class="container caja-panel">
      <h3 class="text-center mb-4">üì¶ Caja Diario</h3>

      <!-- Bot√≥n Modal Gastos -->
      <div class="text-end mb-3">
        <button class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#modalGastos">
          üí∏ Ver Gastos
        </button>
      </div>

      <!-- Formulario principal -->
      <form id="formCaja">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="venta" class="form-label">Venta Diaria (S/)</label>
            <input type="number" class="form-control" id="venta" min="0" required>
          </div>
          <div class="col-md-6">
            <label for="descripcionVenta" class="form-label">Descripci√≥n</label>
            <input type="text" class="form-control" id="descripcionVenta" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="gastos" class="form-label">Gastos (S/)</label>
          <input type="number" class="form-control" id="gastos" min="0" required>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="montoPago" class="form-label">Monto de Pago (S/)</label>
            <input type="number" class="form-control" id="montoPago" min="0" required>
          </div>
          <div class="col-md-6">
            <label for="tipoPago" class="form-label">Tipo de Pago</label>
            <select class="form-select" id="tipoPago" required>
              <option value="">Seleccione una opci√≥n</option>
              <option value="Yape">Yape</option>
              <option value="Plin">Plin</option>
              <option value="Transferencia">Transferencia</option>
            </select>
          </div>
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Agregar Registro</button>
        </div>
      </form>

      <hr>

      <!-- Total disponible -->
      <div class="total-box text-center mt-3">
        üí∞ Total Disponible en Caja: <span id="totalCaja">S/ 0.00</span>
      </div>

      <hr>

      <!-- Historial -->
      <h5 class="mt-4">üìú Historial</h5>
      <ul class="list-group" id="historialLista"></ul>
    </div>
<!-- Modal Gastos -->
<div class="modal fade" id="modalGastos" tabindex="-1" aria-labelledby="modalGastosLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form id="formGastos">
        <div class="modal-header">
          <h5 class="modal-title" id="modalGastosLabel">üí∏ Registro de Gastos</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="fechaGasto" class="form-label">Fecha</label>
              <input type="date" class="form-control" id="fechaGasto" required>
            </div>
            <div class="col-md-4">
              <label for="descGasto" class="form-label">Descripci√≥n</label>
              <input type="text" class="form-control" id="descGasto" required>
            </div>
            <div class="col-md-4">
              <label for="montoGasto" class="form-label">Monto (S/)</label>
              <input type="number" class="form-control" id="montoGasto" min="0" required>
            </div>
          </div>

          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-danger">Agregar Gasto</button>
          </div>

          <div class="alert alert-secondary">
            <strong>üßæ Total Gastado:</strong> S/ <span id="totalGastos">0.00</span>
          </div>

          <h6>üìã Historial de Gastos:</h6>
          <ul class="list-group" id="listaGastos"></ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- Bot√≥n de reinicio -->
<button onclick="reiniciarDatos()" class="btn btn-danger floating-reset-btn">üîÅ Reiniciar</button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Variables globales
  let historial = JSON.parse(localStorage.getItem("historial")) || [];
  let gastos = JSON.parse(localStorage.getItem("gastos")) || [];
  let totalCajaActual = parseFloat(localStorage.getItem("totalCaja")) || 0;

  const totalCaja = document.getElementById("totalCaja");
  const historialLista = document.getElementById("historialLista");
  const listaGastos = document.getElementById("listaGastos");
  const totalGastos = document.getElementById("totalGastos");

  function actualizarCaja() {
    totalCaja.textContent = "S/ " + totalCajaActual.toFixed(2);
    localStorage.setItem("totalCaja", totalCajaActual.toFixed(2));
  }

  function renderHistorial() {
    historialLista.innerHTML = "";
    historial.forEach(item => {
      const li = document.createElement("li");
      li.className = "list-group-item";
      li.textContent = `üóìÔ∏è ${item.fecha} - Venta: S/ ${item.venta} (${item.descripcion}), Gasto: S/ ${item.gasto}, Pago: S/ ${item.pago} (${item.tipo})`;
      historialLista.appendChild(li);
    });
  }

  function renderGastos() {
    listaGastos.innerHTML = "";
    let total = 0;
    gastos.forEach(g => {
      total += g.monto;
      const li = document.createElement("li");
      li.className = "list-group-item";
      li.textContent = `üìÖ ${g.fecha} - ${g.descripcion}: S/ ${g.monto}`;
      listaGastos.appendChild(li);
    });
    totalGastos.textContent = total.toFixed(2);
  }

  document.getElementById("formCaja").addEventListener("submit", function (e) {
    e.preventDefault();
    const venta = parseFloat(document.getElementById("venta").value) || 0;
    const descripcion = document.getElementById("descripcionVenta").value;
    const gasto = parseFloat(document.getElementById("gastos").value) || 0;
    const pago = parseFloat(document.getElementById("montoPago").value) || 0;
    const tipo = document.getElementById("tipoPago").value;
    const fecha = new Date().toLocaleDateString("es-PE");

    if (!tipo || descripcion === "") {
      alert("Por favor completa todos los campos.");
      return;
    }

    totalCajaActual += venta + pago - gasto;

    historial.push({ fecha, venta, descripcion, gasto, pago, tipo });
    localStorage.setItem("historial", JSON.stringify(historial));

    actualizarCaja();
    renderHistorial();
    this.reset();
  });

  document.getElementById("formGastos").addEventListener("submit", function (e) {
    e.preventDefault();
    const fecha = document.getElementById("fechaGasto").value;
    const descripcion = document.getElementById("descGasto").value;
    const monto = parseFloat(document.getElementById("montoGasto").value) || 0;

    gastos.push({ fecha, descripcion, monto });
    localStorage.setItem("gastos", JSON.stringify(gastos));

    totalCajaActual -= monto;

    actualizarCaja();
    renderGastos();
    this.reset();
  });

  function reiniciarDatos() {
    const clave = prompt("Introduce la contrase√±a para reiniciar todo:");

    if (clave === "fernandez123") {
      if (confirm("¬øEst√°s seguro de que deseas eliminar todo el historial y los gastos?")) {
        localStorage.removeItem("historial");
        localStorage.removeItem("gastos");
        localStorage.removeItem("totalCaja");
        historial = [];
        gastos = [];
        totalCajaActual = 0;
        renderHistorial();
        renderGastos();
        actualizarCaja();
        alert("‚úÖ Datos reiniciados correctamente.");
      }
    } else {
      alert("‚ùå Contrase√±a incorrecta. No se hizo ning√∫n cambio.");
    }
  }

  // Inicializar al cargar
  renderHistorial();
  actualizarCaja();
  renderGastos();
</script>
</div>
</div>
</body>
</html>
