<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Financiero</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos adicionales -->
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        .panel {
            flex: 1;
            margin-right: 20px;
            padding: 20px;
            border-radius: 10px;
        }
        .panel h3 {
            text-align: center;
        }
        .total {
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 20px;
        }
        .highlight {
            text-decoration: underline;
        }
        /* Colores simp谩ticos para los paneles */
        #incomePanel {
            background-color:  #9fcaa8; /* Azul claro */
            border: 1px solid #020503;
        }
        #expensePanel {
            background-color:  #9fcaa8; /* Rojo claro */
            border: 1px solid #020101;
        }
        #summaryPanel {
            background-color: #9fcaa8; /* Verde claro */
            border: 1px solid #010201;
            padding: 30px;
            border-radius: 10px;
        }
        .total {
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style><style>
    /* Estilo para el men煤 colorido */
    .navbar {
        background-color:   #2daa53d0;  /* Verde brillante */
        border-bottom: 3px solid #160b0c; /* L铆nea roja en la parte inferior del men煤 */
    }
    .navbar-brand {
        font-weight: bold;
    }
    .nav-link {
        color: white !important;
    }
    .nav-link:hover {
        background-color:  #31834a;   /* Verde oscuro cuando se pasa el rat贸n */
        color: #fff !important;
    }

    /* Estilo para subrayar las citas */
    .highlight {
        text-decoration: underline;
        text-decoration-color: red;
    }

    /* Resaltar el texto cuando la cita est谩 cerca (1 minuto antes) */
    .highlight-soon {
        border: 2px solid rgba(255, 5, 5, 0.5); /* Delineado rojo transparente */
        background-color: rgba(255, 0, 0, 0.1); /* Fondo suave para la cita pr贸xima */
    }
</style>

</head>
<body>
    <!-- Barra de navegaci贸n (Menu) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">   </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html" onclick="showAppointmentsSection()">  </a>
                </li>
    </nav>

    <!-- Secci贸n de Balance -->
    <div class="container">
        <!-- Panel de Ingresos -->
        <div class="panel" id="incomePanel">
            <h3>   ю</h3>
            <form id="incomeForm">
                <div class="form-group">
                    <label for="incomeDate">Fecha</label>
                    <input type="date" class="form-control" id="incomeDate" required>
                </div>
                <div class="form-group">
                    <label for="incomeConcept">Concepto</label>
                    <input type="text" class="form-control" id="incomeConcept" required>
                </div>
                <div class="form-group">
                    <label for="incomeDoc">DOC</label>
                    <input type="text" class="form-control" id="incomeDoc" required>
                </div>
                <div class="form-group">
                    <label for="incomeMedium">Medio</label>
                    <input type="text" class="form-control" id="incomeMedium" required>
                </div>
                <div class="form-group">
                    <label for="incomeAmount">Efectivo</label>
                    <input type="number" class="form-control" id="incomeAmount" required>
                </div>
                <button type="submit" class="btn btn-success"> ю </button>
            </form>
            <div class="total" id="totalIncome">Total Ingresos: $0</div>
        </div>

        <!-- Panel de Egresos -->
        <div class="panel" id="expensePanel">
            <h3>   </h3>
            <form id="expenseForm">
                <div class="form-group">
                    <label for="expenseDate">Fecha</label>
                    <input type="date" class="form-control" id="expenseDate" required>
                </div>
                <div class="form-group">
                    <label for="expenseConcept">Concepto</label>
                    <input type="text" class="form-control" id="expenseConcept" required>
                </div>
                <div class="form-group">
                    <label for="expenseAmount">Egreso</label>
                    <input type="number" class="form-control" id="expenseAmount" required>
                </div>
                <button type="submit" class="btn btn-danger">  </button>
            </form>
            <div class="total" id="totalExpense">  : $0</div>
        </div>
    </div>

    <!-- Panel de Resumen (Mostrar Datos) -->
    <div class="container">
        <div class="panel" id="summaryPanel">
            <h3>   ю    ○</h3>
            <input type="date" class="form-control" id="searchDate" placeholder="Buscar por Fecha">
            <button class="btn btn-primary mt-2" onclick="searchSummary()">Buscar</button>
            <button class="btn btn-warning mt-2" onclick="resetTotals()">Reiniciar Totales</button>
            <div class="mt-4">
                <h5> ю: <span id="summaryIncome">$0</span></h5>
                <h5>  : <span id="summaryExpense">$0</span></h5>
            </div>
            <div id="searchResults"></div>
        </div>
    </div>

    <!-- Bootstrap JS y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        let incomes = JSON.parse(localStorage.getItem("incomes")) || [];
        let expenses = JSON.parse(localStorage.getItem("expenses")) || [];

        // Funci贸n para registrar un ingreso
        document.getElementById("incomeForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const date = document.getElementById("incomeDate").value;
            const concept = document.getElementById("incomeConcept").value;
            const doc = document.getElementById("incomeDoc").value;
            const medium = document.getElementById("incomeMedium").value;
            const amount = parseFloat(document.getElementById("incomeAmount").value);

            const income = { date, concept, doc, medium, amount };
            incomes.push(income);
            localStorage.setItem("incomes", JSON.stringify(incomes));
            updateIncomeTotal();
            renderIncomes();

            // Limpiar los campos despu茅s de agregar
            document.getElementById("incomeForm").reset();
        });

        // Funci贸n para actualizar el total de ingresos
        function updateIncomeTotal() {
            const total = incomes.reduce((acc, income) => acc + income.amount, 0);
            document.getElementById("totalIncome").textContent = `Total Ingresos: $${total.toFixed(2)}`;
        }

        // Funci贸n para registrar un egreso
        document.getElementById("expenseForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const date = document.getElementById("expenseDate").value;
            const concept = document.getElementById("expenseConcept").value;
            const amount = parseFloat(document.getElementById("expenseAmount").value);

            const expense = { date, concept, amount };
            expenses.push(expense);
            localStorage.setItem("expenses", JSON.stringify(expenses));
            updateExpenseTotal();
            renderExpenses();

            // Limpiar los campos despu茅s de agregar
            document.getElementById("expenseForm").reset();
        });

        // Funci贸n para actualizar el total de egresos
        function updateExpenseTotal() {
            const total = expenses.reduce((acc, expense) => acc + expense.amount, 0);
            document.getElementById("totalExpense").textContent = `Total Egresos: $${total.toFixed(2)}`;
        }

        // Funci贸n para reiniciar los totales
        function resetTotals() {
            incomes = [];
            expenses = [];
            localStorage.setItem("incomes", JSON.stringify(incomes));
            localStorage.setItem("expenses", JSON.stringify(expenses));
            updateIncomeTotal();
            updateExpenseTotal();
            renderIncomes();
            renderExpenses();
        }

        // Funci贸n para mostrar los resultados de b煤squeda
        function searchSummary() {
            const searchDate = document.getElementById("searchDate").value;
            const filteredIncomes = incomes.filter(income => income.date === searchDate);
            const filteredExpenses = expenses.filter(expense => expense.date === searchDate);

            const totalIncome = filteredIncomes.reduce((acc, income) => acc + income.amount, 0);
            const totalExpense = filteredExpenses.reduce((acc, expense) => acc + expense.amount, 0);

            document.getElementById("summaryIncome").textContent = `$${totalIncome.toFixed(2)}`;
            document.getElementById("summaryExpense").textContent = `$${totalExpense.toFixed(2)}`;

            let resultsHTML = `<h4> ヰ  ヰ :</h4><ul>`;

            filteredIncomes.forEach(income => {
                resultsHTML += `
                    <li><strong>Ingreso:</strong> ${income.concept} - $${income.amount.toFixed(2)} (Fecha: ${income.date}, Medio: ${income.medium}, Doc: ${income.doc})</li>
                `;
            });

            filteredExpenses.forEach(expense => {
                resultsHTML += `
                    <li><strong>Egreso:</strong> ${expense.concept} - $${expense.amount.toFixed(2)} (Fecha: ${expense.date})</li>
                `;
            });

            resultsHTML += `</ul>`;

            document.getElementById("searchResults").innerHTML = resultsHTML;
        }

        // Inicializaci贸n
        updateIncomeTotal();
        updateExpenseTotal();
    </script>
</body>
</html>
